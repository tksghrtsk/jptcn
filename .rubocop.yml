require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'node_modules/**/*'
    - 'bin/*'
    - '**/Gemfile'
    - 'lib/*'
    - 'vendor/**/*'
    - 'test/**'
  Rails:
    enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

Documentation:
  Enabled: false
